<div class="padding">
	<div class="grid-2">
		<div class="m">
			<ui-component name="input" path="?.url" config="required:1;placeholder:@(Enter endpoint)">@(URL for upload)</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.type" config="dirsource:all|@(All files),image|@(Images only),text|@(Plain text files only);required:1">@(Type of files)</ui-component>
		</div>
	</div>
	<hr style="margin-top:10px" />
	<ui-component name="input" path="?.multiple" config="type:checkbox">@(Allow uploading multiple files together)</ui-component>
</div>
