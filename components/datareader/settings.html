<div class="padding">
	<div class="grid-4">
		<div class="m">
			<ui-component name="input" path="?.interval" config="type:number;min:0">@(Interval)</ui-component>
			<div class="help"><i class="ti ti-chess-clock-alt"></i>@(It must be defined in seconds)</div>
		</div>
		<div class="m">
			<ui-component name="input" path="?.read" config="placeholder:Enter a key/property name">@(Read value from)</ui-component>
			<div class="help"><i class="ti ti-exchange"></i>@(You can a specific key only)</div>
		</div>
	</div>
	<hr class="nmt" />
	<ui-component name="input" path="?.url" config="placeholder:https\://www.yourdomain.com/endpoint/;required:1" class="my_input">URL address for obtaining data</ui-component>
	<div class="help">@(It supports dynamic arguments: <code>{user.key}</code> or <code>{query.key}</code> or <code>{args.key}</code>)</div>
</div>
