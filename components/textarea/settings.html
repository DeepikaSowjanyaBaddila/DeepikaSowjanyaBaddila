<div class="padding">

	<div class="grid-3">
		<div class="m">
			<ui-component name="input" path="?.error" config="innerlabel:1;placeholder:A custom error message">Error message</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.help" config="innerlabel:1;placeholder:Enter a value">Help message</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.placeholder" config="innerlabel:1;placeholder:Enter a value">Placeholder</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.icon" config="innerlabel:1;type:icon;placeholder:Choose icon">Icon</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.height" config="innerlabel:1;type:number2;placeholder:Input height in pixels">Height</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.maxlength" config="innerlabel:1;type:number2;placeholder:A maximum length">Max. length</ui-component>
		</div>
	</div>

	<hr style="margin-top:10px" />
	<ui-component name="input" path="?.required" config="type:checkbox" class="b">Required</ui-component>
	<ui-component name="input" path="?.resize" config="type:checkbox">Allow vertical resize</ui-component>
	<ui-component name="input" path="?.bold" config="type:checkbox">Use bold font</ui-component>
	<ui-component name="input" path="?.monospace" config="type:checkbox">Use monospace font</ui-component>

</div>
