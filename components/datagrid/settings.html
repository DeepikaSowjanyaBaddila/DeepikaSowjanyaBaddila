<div class="padding">

	<div class="m">
		<ui-component name="input" path="?.datasource" config="dirsource:#datasource;dirraw:1;innerlabel:1;placeholder:Choose data source">Data source</ui-component>
	</div>

	<div class="grid-3">
		<div class="m">
			<div data---="input__?.margin__type:number;minvalue:0__0">Top margin</div>
			<div class="help">Must be defined in pixels</div>
		</div>
		<div class="m">
			<div data---="input__?.height__dirsource:window|Window,parent|Parent,fluid|Fluid,auto|Auto;dircustom:1;align:1">Height</div>
		</div>
		<div class="m">
			<div data---="input__?.minheight__type:number;minvalue:50__300" data-bind="?.height__enable:value==='fluid'||value==='auto'">Min. height</div>
			<div class="help">Must be defined in pixels</div>
		</div>
	</div>

	<hr class="nmt" />

	<div data---="input__?.border__type:checkbox">Enable border</div>
	<div data---="input__?.numbering__type:checkbox">Enable numbering</div>
	<div data---="input__?.checkbox__type:checkbox">Enable checkboxes</div>
	<div data---="input__?.autoselect__type:checkbox">Enable auto-select first row</div>

	<hr />

	<div data---="listform__?.columns__autofocus:1;footertop:1">

		<script type="text/html">
			<div class="datagrid-item">
				<div><button name="up"><i class="far fa-arrow-up"></i></button><button name="down"><i class="ti ti-arrow-down"></i></button><button name="remove"><i class="ti ti-remove red"></i></button></div>
				<div>{{ name }} <em class="gray">{{ path }}{{ if type }} ({{ type }}){{ fi }}</em></div>
			</div>
		</script>

		<script type="text/html">
			<div class="padding">
				<div class="row">
					<div class="col-md-4 m">
						<div data---="input__?.path__required:1;placeholder:field__''">Path</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.name__required:1__''">Name</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.title__required:0__''">Tooltip</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.width__required:1;maxlength:10;type:number__150">Width</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.align__dirsource:0|Left,1|Center,2|Right;type:number__0">Align</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.format__placeholder:dd.MM.yyyy__''">Format</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.codelist__dirsource:%datagrid.cl;dirempty:Empty__''">Static code list</div>
					</div>
					<div class="col-md-4 m">
						<div data---="input__?.type__dirsource:string|String,date|Date,boolean|Boolean,number|Number,phone|Phone,email|Email__'string'">Type</div>
					</div>
				</div>
				<div data---="input__?.template__placeholder:{{ col_name }}__''">Custom template</div>
				<div class="help">Only for developers</div>
				<hr />
				<div data---="input__?.filter__type:checkbox__true">Disable filtering</div>
				<div data---="input__?.sort__type:checkbox__true">Disable sorting</div>
				<div data---="input__?.hidden__type:checkbox__false">Hide column</div>
				<div data---="input__?.colorize__type:checkbox__false">Colorize value</div>
				<br />
				<div data---="validate__?" class="toolbar">
					<button name="submit" class="b" disabled><i class="fa fa-floppy-o"></i>Save</button>
					<button name="remove">Remove</button>
					<button name="cancel">Cancel</button>
				</div>
			</div>
		</script>

		<script type="text/html">
			<div style="margin-bottom:15px"><button class="btn small" name="create" style="width:120px"><i class="ti ti-plus-circle green"></i>Add column</button></div>
		</script>

	</div>
</div>
