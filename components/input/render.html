<script>

	exports.id = 'captureinput';
	exports.name = 'Capture input';
	exports.group = 'Data';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-expand';
	exports.version = '1';
	exports.inputs = [{ id: 'load', name: 'Load data' }];

	exports.make = function(instance, config, element) {
		instance.input('load', function(value) {
			var tmp = value;
			if (config.read)
				tmp = instance.read(value, config.read);
			instance.set('value', tmp);
		});

	};

</script>
