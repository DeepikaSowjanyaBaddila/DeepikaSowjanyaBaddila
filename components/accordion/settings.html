<div class="padding">
	<ui-component name="listform" path="?.items" config="autofocus:1;footertop:1" class="m">

		<script type="text/html">
			<div class="item monospace"><div class="controls nmr"><button name="remove" class="red"><i class="ti ti-trash"></i></button></div><b>{{ name }}</b></div>
		</script>

		<script type="text/html">
			<div class="padding">
				<div class="row">
					<div class="col-sm-6">
						<ui-component name="input" path="?.name" config="required:1" default="''" class="m">Name</ui-component>
					</div>
				</div>

				<ui-component name="input" path="?.padding" config="type:checkbox" class="m">Apply padding</ui-component>

				<ui-component name="validate" path="?" config="validonly:true" class="toolbar">
					<button name="submit" disabled><i class="ti ti-file-code"></i>Save</button>
					<button name="remove">Remove</button>
					<button name="cancel">Cancel</button>
				</ui-component>
			</div>
		</script>

		<script type="text/html">
			<div style="margin-bottom:15px"><button class="btn small" name="create" style="width:120px"><i class="ti ti-plus-circle green"></i>Create</button></div>
		</script>
	</ui-component>

	<div class="grid-3">
		<div class="m">
			<ui-component name="input" path="?.icon" config="type:icon;placeholder:Choose icon">Icon</ui-component>
		</div>
	</div>

	<hr style="margin-top:10px" />
	<ui-component name="input" path="?.bg" config="type:checkbox">Apply background</ui-component>
	<ui-component name="input" path="?.border" config="type:checkbox">Apply border</ui-component>
	<ui-component name="input" path="?.radius" config="type:checkbox">Apply border radius</ui-component>
	<ui-component name="input" path="?.shadow" config="type:checkbox">Drop shadow</ui-component>
</div>
