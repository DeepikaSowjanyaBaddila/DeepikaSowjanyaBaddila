<div class="padding">
	<ui-component name="input" path="?.url" config="required:1;dirsource:%compartapps;dircustom:1" class="m">@(URL address to the app source (JSON))</ui-component>
</div>

<script>
	PLUGIN(function(exports) {

		exports.watch('#apps', function(value) {
			var arr = [];
			for (var item of value) {
				if (item.type === 'part')
					arr.push(item);
			}
			SET('%compartapps', arr);
		}, true);

	});
</script>
