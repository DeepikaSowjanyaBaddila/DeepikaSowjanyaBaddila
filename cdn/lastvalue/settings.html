<div class="padding">
	<div class="grid-3">
		<div class="m">
			<ui-component name="input" path="?.icon" config="type:icon">Icon</ui-component>
		</div>

		<div class="m">
			<ui-component name="input" path="?.color" config="type:color">Icon color</ui-component>
		</div>

		<div class="m">
			<ui-component name="input" path="?.iconpos" config="dirsource:top|Top,overlay|Overlay">Icon position</ui-component>
		</div>
	</div>

	<hr style="margin-top:10px" />
	<ui-bind path="?.path" config="show">
		<ui-component name="input" path="?.isnullable" config="type:checkbox">Render nullable value</ui-component>
	</ui-bind>
</div>
