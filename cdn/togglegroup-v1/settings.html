<div class="padding">

	<div class="m">
		<ui-component name="input" path="?.datasource" config="dirsource:#datasource;dirraw:1;innerlabel:1">Datasource</ui-component>
	</div>

	<div class="grid-3">
		<div class="m">
			<ui-component name="input" path="?.default" config="type:number;placeholder:Set default value">Default</ui-component>
			<div class="help">0 means no selected value</div>
		</div>
		<div class="m">
			<ui-component name="input" path="?.icon" config="type:icon;placeholder:Choose icon">Icon</ui-component>
		</div>
	</div>

	<hr style="margin-top:10px" />
	<ui-component name="input" path="?.required" config="type:checkbox" class="b">Required</ui-component>
	<ui-component name="input" path="?.nolabel" config="type:checkbox">Hide label</ui-component>
	<ui-component name="input" path="?.background" config="type:checkbox">Apply background</ui-component>
	<ui-component name="input" path="?.radius" config="type:checkbox">Apply border radius</ui-component>

</div>
