<script>

	exports.id = 'sendtoinput';
	exports.name = 'Send to input';
	exports.group = 'Data';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-compress';
	exports.version = '1';

	exports.make = function(instance, config, element) {

		if (!config.input)
			return;

		instance.on('value', function(value) {

			var tmp = value;

			if (config.read)
				tmp = instance.read(value, config.read);

			if (config.write)
				tmp = instance.write({}, config.write, tmp);

			// Sends data to the input
			instance.app.input(config.input, tmp);
		});

	};

</script>
