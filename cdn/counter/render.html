<script>

	exports.id = 'counter';
	exports.group = 'Logical';
	exports.name = 'Counter';
	exports.icon = 'ti ti-calculator';
	exports.author = 'Total.js';
	exports.version = '1';

	exports.make = function(instance, config, element) {

		// Internal flag
		instance.state.notify = true;

		var counter = 0;

		instance.on('notify', function(value) {
			counter++;
			instance.set('value', counter);
		});

	};

</script>
