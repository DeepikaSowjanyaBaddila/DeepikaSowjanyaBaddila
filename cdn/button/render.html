<style>
	.CLASS { padding: 8px 12px; display: inline-block; cursor: pointer; transition: opacity .2s; text-align: center; }
	.CLASS:hover { opacity: .9; }
	.CLASS:active { box-shadow: inset 0 0 5px rgba(0,0,0,0.2); }
	.CLASS i { margin-right: 5px; }
	.CLASS_type_primary { background-color: var(--color); color: #fff; }
	.CLASS_type_secondary { background-color: #E0E0E0; }
	.CLASS_type_outline { background-color: transparent; border: 1px solid #E0E0E0; transition: background-color .2s; }
	.CLASS_type_outline:hover { background-color: #f8f8f8; opacity: 1; }
	.CLASS_size_lg { font-size: 16px; padding: 8px 14px; }
	.CLASS_size_md { font-size: 14px; padding: 8px 12px; }
	.CLASS_size_sm { font-size: 12px; padding: 6px 10px }
	.CLASS_size_lg i { margin-right: 10px; }
	.CLASS_radius { border-radius: var(--radius); }
	.CLASS_bold { font-weight: bold; }
	.CLASS_fullwidth { width: 100%; }
	.CLASS_shadow { box-shadow: 0 2px 10px rgb(0 0 0 / 10%); }
	.CLASS.UI_disabled { cursor: not-allowed; background-color: #F5F5F5; color: #C0C0C0; box-shadow: none !important; opacity: 1 !important; }
</style>

<script>

	exports.id = 'button';
	exports.name = 'Button';
	exports.group = 'Controls';
	exports.icon = 'ti ti-pointer';
	exports.author = 'Total.js';
	exports.version = '1';
	exports.make = function(instance, config, element, cls) {

		var builder = [];
		config.type && builder.push(cls + '_type_' + config.type);
		config.size && builder.push(cls + '_size_' + config.size);
		config.radius && builder.push(cls + '_radius');
		config.bold && builder.push(cls + '_bold');
		config.fullwidth && builder.push(cls + '_fullwidth');
		config.shadow && builder.push(cls + '_shadow');
		builder.length && element.aclass(builder.join(' '));

		element.html('<i class="ti {1}"></i><span>{0}</span>'.format(config.name, config.icon || 'ti-angle-right'));
		element.on('click', function() {
			var val = !instance.state.value;
			instance.app.input(config.input, val);
		});

		instance.on('ready', function() {
			instance.check();
		});
	};

</script>
