<style>
	.CLASS label { font-size: 12px; margin-bottom: 5px; display: block; }
	.CLASS label i { margin-right: 5px;}
	.CLASS.UI_required label { font-weight: bold; }
	.CLASS.UI_required label:before { content: '*'; color: red; margin-right: 5px; }

	.CLASS_dropdown { height: 38px; padding: 0 0 0 8px; border: 1px solid #D0D0D0; border-radius: var(--radius); background: #FFF; line-height: 36px; color: gray; font-size: 12px; }
	.CLASS_dropdown .CLASS_icon { float: right; width: 34px; border-left: 1px solid #D0D0D0; text-align: center; }
	.CLASS_error { color: red; font-weight: bold; margin-top: 8px; font-size: 11px; line-height: 13px; }
</style>

<script>

	exports.id = 'dropdown';
	exports.name = 'Dropdown';
	exports.group = 'Controls';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-angle-down';
	exports.config = { required: false, type: 'string', monospace: false, placeholder: '' };
	exports.settings = 'https://cdn.componentator.com/uibuilder/dropdown/settings.html';
	exports.render = 'https://cdn.componentator.com/uibuilder/dropdown/render.html';
	exports.version = '1';
	exports.follow = true;
	exports.gap = true;

	exports.make = function(instance, config, element, cls) {

		var template = instance.maketemplate('<div class="{0}_dropdown"><div class="{0}_icon"><i class="ti ti-angle-down"></i></div><span>{{ placeholder }}</span></div>{{ if help }}<div class="help">{{ help }}</div>{{ fi }}'.format(cls));

		instance.on('configure', function() {
			var label = instance.maketemplate('<label>{{ if icon }}<i class="{{ icon }}"></i>{{ fi }}<span>{{ name }}:</span></label>')(config);
			element.html(label + template(config));
			element.tclass('UI_required', config.required == true);
		});

		instance.emit('configure');

	};

</script>
