<div class="padding">

	<!-- <div class="grid-4"> -->
		<!-- <div class="m"> -->
			<!-- <ui-component name="input" path="?.label" config="required:1">Label</ui-component> -->
		<!-- </div> -->
	<!-- </div> -->

	<!-- <hr class="nmt" /> -->

	<ui-component name="listform" path="?.items" config="autofocus:1;empty:You don't have defined any items;footertop:1">

		<script type="text/html">
			<div class="item monospace"><div class="controls nmr"><button name="remove" class="red"><i class="ti ti-trash"></i></button></div>{{ if icon }}<i class="{{ icon }} mr5"></i>{{ fi }}<b>{{ name }}</b></div>
		</script>

		<script type="text/html">
			<div class="padding">
				<div class="row">
					<div class="col-sm-3">
						<ui-component name="input" path="?.name" config="required:1" default="''" class="m">Name</ui-component>
					</div>
					<div class="col-sm-3">
						<ui-component name="input" path="?.input" config="required:1;dirsource:#inputs" default="''" class="m">Input</ui-component>
					</div>
					<div class="col-sm-6">
						<ui-component name="input" path="?.path" config="dirsource:#paths;dirraw:1;placeholder:path.to.property">Path</ui-component>
						<div class="help">
							<span class="exec link" data-exec="?1/clearpath"><i class="ti ti-clean mr5"></i>Clear path</span>
						</div>
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-sm-3">
						<ui-component name="input" path="?.icon" config="type:icon" default="''" class="m">Icon</ui-component>
					</div>
				</div>

				<hr />

				<ui-component name="validate" path="?" config="validonly:true" class="toolbar">
					<button name="submit" disabled><i class="ti ti-file-code"></i>Save</button>
					<button name="remove">Remove</button>
					<button name="cancel">Cancel</button>
				</ui-component>
			</div>
		</script>

		<script type="text/html">
			<div style="margin-bottom:15px"><button class="btn small" name="create" style="width:120px"><i class="ti ti-plus-circle green"></i>Create</button></div>
		</script>

	</ui-component>

	<hr />

	<div class="row">
		<div class="col-sm-3">
			<ui-component name="input" path="?.border" config="type:checkbox">Border bottom</ui-component>
			<ui-component name="input" path="?.padding" config="type:checkbox">Enable padding</ui-component>
		</div>
	</div>

</div>

<script>
	PLUGIN(function(exports) {

		exports.clearpath = function(el) {
			el.scope().set('path', '');
		};

	});
</script>
