<div class="padding">
	<div class="m">
		<ui-component name="input" path="?.target" config="dirsource:#outputs;multiple:true;placeholder:Choose outputs">Target</ui-component>
	</div>
	<ui-bind path="?" config="show:!value.target || !value.target.length;track:target,path" class="hidden block">
		<div class="divider">
			<div><span>OR</span></div>
			<hr />
		</div>
		<div class="padding bg-smoke">
			<div class="grid-4">
				<div class="m">
					<ui-component name="input" path="?.delay" config="type:number" default="0">Delay in sec.</ui-component>
					<div class="help">A delay for sending data</div>
				</div>
			</div>
			<ui-component name="input" path="?.autorun" config="type:checkbox" default="false">Trigger value after initialization</ui-component>
		</div>
	</ui-bind>
</div>
