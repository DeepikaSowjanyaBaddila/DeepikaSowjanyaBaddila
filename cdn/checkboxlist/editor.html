	.CLASS label i { margin-right: 5px; }
	.CLASS.UI_required label { font-weight: bold; }
	.CLASS.UI_required label:before { content: '*'; color: red; margin-right: 5px; }
</style>

<script>

	exports.id = 'checkboxlist';
	exports.name = 'Checkboxlist';
	exports.group = 'Controls';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-list';
	exports.config = { required: false };
	exports.settings = 'https://cdn.componentator.com/uibuilder/checkboxlist/settings.html';
	exports.render = 'https://cdn.componentator.com/uibuilder/checkboxlist/render.html';
	exports.follow = true;
	exports.version = '1';

	exports.make = function(instance, config, element, cls) {

		var options = { name: instance.component.id, count: 3 };

		var label = '';
		var html = FUNC.placeholder(options);

		instance.on('configure', function() {
			label = instance.maketemplate('<label>{{ if icon }}<i class="{{ icon }}"></i>{{ fi }}<span class="editable">{{ name }}:</span></label>');

			element.html(label(config) + html);
			element.tclass('UI_required', config.required == true);
			config.nolabel && element.find('label').aclass('hidden');
		});

		instance.emit('configure');

	};

</script>
