<div class="padding">
	<ui-component name="input" path="?.url" config="required:1;dirsource:#apps;dirraw:1;dircustom:1" class="m">@(URL address to the app source (JSON))</ui-component>
	<ui-component name="input" path="?.resetcss" config="type:checkbox">@(Reset element CSS)</ui-component>
	<hr />
	<div class="grid-2">
		<div class="m">
			<ui-component name="input" path="?.input" config="monospace:1;dirsource:%cominputinputs;dircustom:1;placeholder:@(Choose an input);dirplaceholder:@(Search or enter custom)">@(Input ID)</ui-component>
			<div class="help"><span class="exec link" data-exec="?/clear"><i class="ti ti-clean mr5"></i>@(Clear path)</span></div>
		</div>
	</div>
</div>

<script>
	PLUGIN(function(exports) {

		exports.clear = function() {
			exports.set('input', '');
		};

		exports.watch('url', function(value) {

			var arr = [];

			if (value) {
				var item = DEF.cl.apps.findItem('id', value);
				if (item)
					arr = item.inputs.slice(0);
			}

			SET('%cominputinputs', arr);

		}, true);

	});
</script>
